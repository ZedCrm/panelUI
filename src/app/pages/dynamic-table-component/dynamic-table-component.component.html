<app-toast-message
  *ngIf="toastMessage"
  [message]="toastMessage"
  [type]="toastType">
</app-toast-message>

<div class="pagetitle">
  <h1>مدیریت {{ modelName }}</h1>
</div>

<!-- لودینگ -->
<div *ngIf="isLoading" class="loading-message text-center">⏳ در حال بارگذاری...</div>

<!-- جدول داده‌ها -->
<div *ngIf="!isLoading && records.length > 0">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th *ngFor="let field of tableMetadata" (click)="changeSort(field.name)" class="sortable-column">
          {{ field.displayName || field.name }}
          <span *ngIf="fieldToSort === field.name">{{ sortDesc ? '▼' : '▲' }}</span>
        </th>
        <th>انتخاب</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td *ngFor="let field of tableMetadata">{{ record[field.name.toLowerCase()] }}</td>
        <td>
          <input type="checkbox" (change)="toggleSelection(record.id, $event)" />
        </td>
        <td>
         <button class="btn btn-sm btn-warning" (click)="getRecordById(record.id)">ویرایش</button>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- پیام وقتی داده‌ای نیست -->
<div *ngIf="!isLoading && records.length === 0" class="alert alert-info text-center">
  ❕ هیچ داده‌ای یافت نشد.
</div>

<!-- دکمه‌های عملیات -->
<div class="d-flex justify-content-between mt-3">
  <button class="btn btn-danger" (click)="deleteSelectedRecords(selectedIds)" [disabled]="selectedIds.length === 0">🗑 حذف انتخاب‌شده‌ها</button>
  <button class="btn btn-primary" (click)="openPopup()">➕ افزودن رکورد</button>
</div>

<!-- صفحه‌بندی -->
<div *ngIf="totalPages > 1" class="pagination-container text-center mt-3">
  <button class="btn btn-light" (click)="changePage(pageNumber - 1)" [disabled]="pageNumber === 1">  قبلی ➡ </button>
  <span class="mx-3">صفحه {{ pageNumber }} از {{ totalPages }}</span>
  <button class="btn btn-light" (click)="changePage(pageNumber + 1)" [disabled]="pageNumber === totalPages"> ⬅ بعدی </button>
</div>

<!-- پاپ‌آپ افزودن رکورد -->
<div class="modal fade show" [ngClass]="{ 'd-block': isPopupVisible }" tabindex="-1" *ngIf="isPopupVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">➕ افزودن {{ modelName }}</h5>
        <button type="button" class="close" (click)="closePopup()">✖</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="dataForm">
          <div class="mb-3" *ngFor="let field of formMetadata">
            <label class="form-label">{{ field.displayName }}</label>
          
            <select *ngIf="field.controlType === 'select'" 
            class="form-control" 
            [formControlName]="field.name">
      <option value="">-- انتخاب کنید --</option>
      <option *ngFor="let option of selectOptions[field.name]" 
              [value]="option.id">
        {{ option.name || option.title || option.value }}
      </option>
    </select>
      
      <div *ngIf="field.controlType === 'select' && (!selectOptions[field.name] || selectOptions[field.name]?.length === 0)"
           class="text-muted">
        در حال بارگذاری گزینه‌ها...
      </div>
          
            <input *ngIf="!field.controlType && field.inputType === 'number'" type="number" class="form-control" [formControlName]="field.name" />
          
            <input *ngIf="!field.controlType && field.inputType === 'boolean'" type="checkbox" [formControlName]="field.name" />
          
            <input *ngIf="!field.controlType && field.inputType === 'text'" type="text" class="form-control" [formControlName]="field.name" 
                   [attr.minlength]="field.minLength" [attr.maxlength]="field.maxLength" [required]="field.required ?? false" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closePopup()">❌ انصراف</button>
        <button class="btn btn-success" (click)="saveRecord()">
        {{ editId !== null ? '✅ ویرایش' : '✅ ذخیره' }}
      </button>
      </div>
    </div>
  </div>
 
</div>
